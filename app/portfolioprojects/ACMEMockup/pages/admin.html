        <main id= "main" class="hide-all">

                </select>

            <form id="form" action="">
                <select id="id" class="hide">
                </select>

                <input type="text" name="title" id="name" required placeholder="Title">

                <select id="category" required>
                    <option value="" disabled selected hidden>Choose category</option>
                    <option value="Conference">Conference</option>

                    <option value="Sports">Sports</option>
                    <option value="Wedding">Wedding</option>
                </select>

                <label for="venue">Venue:</label> 
                <input type="text" id="venue" placeholder="Venue" required>

            <label for="date">Date:</label> 
            <input type="date" id="date" placeholder="title">
            <label for="time">Time:</label> 
            <input type="time" id="time" placeholder="title">
            <select name="image" id="image">
                <option value="" disabled selected hidden>Choose image</option>
                <option value="conference">Conference</option>
                <option value="music">Music/Show</option>
                <option value="sports">Sports</option>
                <option value="wedding">Wedding</option>
            </select>
